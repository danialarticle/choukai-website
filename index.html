<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 40px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="text"] {
      padding: 10px;

      margin-top: 20px;

  </style>
</head>
<body>
  <div class="container">
    <h1>Latihan Mendengar Bahasa Jepang</h1>
    <p><strong>Kalimat:</strong> <span id="sentence">„Åä„ÅØ„Çà„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô</span></p>
    <button onclick="playAudio()">üîä Putar Audio</button>
    <br>
    <input type="text" id="userInput" placeholder="Ketik apa yang Anda dengar...">
    <br>
    <button onclick="checkAnswer()">‚úÖ Periksa Jawaban</button>
    <div id="result">Hasil: -</div>
  </div>

  <script>
    const kalimat = document.getElementById("sentence").innerText;

    function playAudio() {
      const utterance = new SpeechSynthesisUtterance(kalimat);
      utterance.lang = 'ja-JP';
      speechSynthesis.speak(utterance);
    }

    function checkAnswer() {
      const userInput = document.getElementById("userInput").value.trim();
      const result = document.getElementById("result");

      if (userInput === kalimat) {
        result.innerText = "Hasil: ‚úÖ Benar!";
        result.style.color = "green";
      } else {
        result.innerText = `Hasil: ‚ùå Salah. Jawaban benar: ${kalimat}`;
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
